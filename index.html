  <meta charset="UTF-8">

  <title>My Weather</title>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container -container">
        <img src="imgs/header/logo.png" alt="logo" class="header__logo">
        <h1 class="header__title">My Weather</h1>
      </div>
    </header>


    <main class="main">

      <div class="main__weather weather">
        <div class="weather__container -container">
          <form class="weather__weather-request-form weather-request-form" method="get">
            <!-- <label class="weather-request-form__amount-of-days-header" for="amount-of-days">Количество дней:</label> -->

            <input class="weather-request-form__input-search-city" id="search-city" name="search-city" type="text"
              placeholder="Название населенного пункта, страны или региона" required>
            <select class="weather-request-form__amount-of-days-values amount-of-days-values"
              name="amount-of-days-values" form="weather-request-form" id="amount-of-days-values">
              <option class="amount-of-days-values__value" value="1" selected>1 день</option>
              <option class="amount-of-days-values__value" value="2">2 дня</option>
              <option class="amount-of-days-values__value" value="3">3 дня</option>
              <option class="amount-of-days-values__value" value="4">4 дня</option>
              <option class="amount-of-days-values__value" value="5">5 дней</option>
              <option class="amount-of-days-values__value" value="6">6 дней</option>
              <option class="amount-of-days-values__value" value="7">7 дней</option>
            </select>
            <button class="weather-request-form__button" type="submit"></button>
          </form>

          <div class="weather__weather-data weather-data" hidden>
            <div class="weather-data__days">

            </div>
            <table class="weather-data__table weather-table">
              <tr>
                <th rowspan="3"></th>
                <th colspan="2">ночь</th>
                <th colspan="2">утро</th>
                <th colspan="2">день</th>
                <th colspan="2">вечер</th>
              </tr>
              <tr>
                <td>0:00</td>
                <td>3:00</td>
                <td>6:00</td>
                <td>9:00</td>
                <td>12:00</td>
                <td>15:00</td>
                <td>18:00</td>
                <td>21:00</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="weather-table__header-row">Температура, °C</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="weather-table__header-row">чувствуется как</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="weather-table__header-row">Давление, мм</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="weather-table__header-row">Влажность, %</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="weather-table__header-row">Ветер, м/сек</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="weather-table__header-row">Вероятность дождя, %</th>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <th class="weather-table__header-row">Вероятность снега, %</th>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>

            </table>
          </div>
        </div>
      </div>
